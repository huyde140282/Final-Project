<!doctype html>
<html lang="en">

<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../JS/jquery.min.js"></script>
    <script src="../JS/popper.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/main.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
</head>

<body class="img js-fullheight min-vh-100" style="background: url(../Image/bg.jpg) no-repeat center center fixed; -webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">

    <section class="ftco-section h-100">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4" style="padding: 3%; background: #ecdbb1; border-radius: 1rem; opacity: 0.9;">
                    <div class="login-wrap p-0">

                        <form action="#" class="signin-form" id="signInForm">
                            <h1 class="mb-4 text-center" style="font-family: Pristinal; color:rgb(172, 76, 76) ;font-weight: bold;">
                                Dragon Hotel</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div class="form-group">
                                <div class="w-100 d-flex justify-content-between">
                                    <div class="form-check" style="color: #221f1d;">
                                        <input class="form-check-input mt-2" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="w-50 text-md-left">
                                    <a href="register.html" class="register" style="color: rgb(66, 62, 62); "><i
                                            class="fas fa-user-check mr-1"></i>Create account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
