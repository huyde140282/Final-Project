<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/datatable.min.css">
    <link rel="stylesheet" href="../css/roomlistView.css">
    <link rel="stylesheet" href="../css/serviceView.css">
    <script src="../js/roomlist.js"></script>


</head>

<body>
    <div id="load" class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage Service</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addService" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Service</span></a>
                        <a href="#deleteService" class="btn btn-danger" data-toggle="modal"><i
                                class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                    </div>
                </div>
            </div>
            <table id="serviceTable" class="table table-striped table-hover ">
                <thead>
                    <tr class="w-75">
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>ServiceID</th>
                        <th>CategoryName</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="w-75">
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox2" name="options[]" value="1">
                                <label for="checkbox2"></label>
                            </span>
                        </td>

                        <td>5</td>
                        <td>booked</td>

                        <td>
                            <div class="thumb">
                                <img src="../image/food1.jpg" width=120px height=120px alt="">
                            </div>
                        </td>
                        <td>500000.0000</td>
                        <td>Luxury Room</td>
                        <td>
                            <a href="#editSer" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteService" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
