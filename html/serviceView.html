<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/datatable.min.css">
    <link rel="stylesheet" href="../css/roomlistView.css">
    <link rel="stylesheet" href="../css/serviceView.css">
    <script src="../js/roomlist.js"></script>


</head>

<body>
    <div id="load" class="container">
        <div class="table-wrapper w-100 mx-auto">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage Service</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addService" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add</span></a>
                        <a href="#deleteService" class="btn btn-danger" data-toggle="modal"><i
                                class="material-icons">&#xE15C;</i> <span>Del</span></a>
                    </div>
                </div>
            </div>
            <table id="serviceTable" class="table table-striped table-hover ">
                <thead>
                    <tr class="w-75">
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>ServiceName</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="w-75">
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox2" name="options[]" value="1">
                                <label for="checkbox2"></label>
                            </span>
                        </td>
                        <td>Drink</td>
                        <td>
                            <div class="thumb">
                                <img src="../image/food1.jpg" width=120px height=120px alt="">
                            </div>
                        </td>
                        <td>500000.0000</td>
                        <td>Luxury Room</td>
                        <td>
                            <a href="#editSer" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteService" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- View Service -->
        <div id="viewService" class="modal fade">
            <div class="modal-dialog d-flex" style="width: fit-content;">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="table w-100 mx-auto">
                            <div class="table-title">
                                <div class="row">
                                    <div>
                                        <h2>List of Service</h2>
                                    </div>
                                </div>
                            </div>
                            <table id="serviceTable" class="table table-danger table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Service name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="td">Coca</td>
                                        <td class="td">1$</td>
                                        <td class="td">3</td>
                                        <td>
                                            <a href="#deleteService" class="delete" data-toggle="modal"><i class="material-icons"
                                                        data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="mr-auto">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Service -->
        <div id="addService" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Add Service</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>ServiceName</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>CategoryName</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input type="file" onchange="readURL(this);">
                                <img id="picture" src="#" alt="">
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Service -->
        <div id="editSer" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header mauxin">
                            <h4 class="modal-title">Edit Service</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Service Name</label>
                                <input type="text" class="form-control" name="serviceName" id="serviceName" required>
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input type="file" onchange="readURL(this);" name="imgChoose">
                                <img id="picture" src="#" alt="">
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" name="priceService" id="servicePrice" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="des" id="des" required>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-info" value="Save">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete Service -->
        <div id="deleteService" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header mauxin">
                            <h4 class="modal-title">Delete Service</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete these Records?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
