<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container" id="load">
        <div class="table-wrapper w-100 mx-auto">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage Room</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addRoom" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> Add</a>
                        <a href="#deleteRoom" class="btn btn-danger" data-toggle="modal"><i
                                class="material-icons">&#xE15C;</i> Del</a>
                    </div>
                </div>
            </div>
            <table id="extable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>Room number</th>
                        <th>Status</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                <label for="checkbox1"></label>
                            </span>
                        </td>
                        <td>101</td>
                        <td class="text-success">Available</td>
                        <td>500000.0000</td>
                        <td>Luxury Room</td>
                        <td>
                            <a href="#editRoom" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteRoom" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox2" name="options[]" value="1">
                                <label for="checkbox2"></label>
                            </span>
                        </td>
                        <td>102</td>
                        <td class="text-danger">Checked in</td>
                        <td>500000.0000</td>
                        <td>Luxury Room</td>
                        <td>
                            <a href="#editRoom" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteRoom" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Add Room -->
        <div id="addRoom" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="add-room" method="GET" action="#" modalAttribute="roomAttribute">
                        <div class="modal-header mauxin">
                            <h4 class="modal-title">Add Room</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Room Number</label>
                                <input type="text" class="form-control" name="roomNumber">
                            </div>
                            <div class="form-group">
                                <label>Capacity</label>
                                <input type="text" class="form-control" name="roomCapacity">
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control" name="roomStatus">
                                    <option>Available</option>
                                    <option>Ordered</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" name="roomPrice">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="roomDescription">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete Room -->
        <div id="deleteRoom" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header mauxin">
                            <h4 class="modal-title">Delete Room</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete these Records?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Room -->
        <div id="editRoom" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="edit-room" method="POST" action="/editRoom" modalAttribute="roomAttribute">
                        <!-- Spring -->
                        <div class="modal-header mauxin">
                            <h4 class="modal-title">Edit Room</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Room Number</label>
                                <input type="text" class="form-control" name="roomNumber" id="roomNumber">
                            </div>
                            <div class="form-group">
                                <label>Capacity</label>
                                <input type="text" class="form-control" name="roomCapacity" id="roomCapacity">
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control" name="roomStatus" id="roomStatus">
                                    <option>Available</option>
                                    <option>Ordered</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" name="roomPrice" id="roomPrice">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="roomDescription" id="roomDescription">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
