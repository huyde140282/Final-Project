<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="../js/jquery.min.js"></script>
    <link href="../fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/datatable.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/datatable.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/home.js"></script>
    <!-- <script src="../js/roomlist.js"></script> -->
    <style>

    </style>
</head>

<body style="min-height: 100vh;">
    <div class= "container-fluid d-flex justify-content-between align-content-center"
        style="background-color: #353944; height: 50px;">
        <img class="navbar-brand position-absolute" src="../image/d.png" alt="" width="3.7%" height="8%">
        <a class="navbar-brand" id="namehotel" href="#"
            style="color: #c2a55b; margin-top: 0.2%; margin-left: 3.4%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">reaming
            <img class="position-absolute" style="margin-top: 0.1%;" src="../image/h.png" alt="H" width="2.5%"
                height="5%"><span style="margin-left: 27%;">otel</span></a>

        <button id="profile-btn" class="fa fa-user align-self-center me-1 nav-link dropdown-toggle" role="button"
            data-toggle="dropdown"></button>
        <div class="dropdown-menu" style="width: 5%;">
            <a href="#" class="fa fa-user dropdown-item" style="font-size: 110%;">Profile</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="fa fa-sign-out dropdown-item" style="font-size: 110%;">Logout</a>
        </div>
    </div>
    <div class="content w-100 d-flex min-vh-100">
        <div class=" menu min-vh-100 d-flex flex-column" style="background-color: #353944; padding: 10px; width: 20%;"
            id="layout">
            <div class="d-flex my-3">
                <span><i class="fa fa-home mt-1 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a href="#" role="button" id="home"> Home</a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="roomlist" href="#" onclick="loadRoomlist(this.id)">Rooms List</a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="booked" href="#" onclick="loadBooked(this.id)">Booked</a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="checkin" href="#">Check in</a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="checkout" href="#">Check out</a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="service" href="#">Service</a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="category" href="#" onclick="loadRoomcategory(this.id)">Room Category</a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="revenue" href="#">Revenue </a>
            </div>
            <div class="d-flex my-3">
                <span><i class="fa fa-pencil-square-o mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="users" href="#">Users</a>
            </div>
        </div>
        <div class="p-3 d-flex border" id="child" style="width: 80%;background-color: lavender;">
            
        </div>
    </div>

</body>

</html>
