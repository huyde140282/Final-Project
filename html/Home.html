<!DOCTYPE html>
<html>

<head>

    <link href="../fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" href="../css/datatable.min.css">

</head>

<body style="min-height: 100vh;">
    <div class="container-fluid d-flex justify-content-between align-content-center" style="background-color: #4E2728; height: 50px; border-bottom: 1px solid #c2a55b;">
        <div class="d-flex name">
            <img style="margin-right: 0px; margin-top: 3.5px;" class="navbar-brand" src="../image/V.png" alt="D" width="30px" height="38px">
            <a class="navbar-brand m-0 mt-1" id="namehotel" href="#">ictoria</a>
            <img class="ml-1" src="../image/h.png" alt="H" width="38px" height="34px" style="margin-top: 3.5%;">
            <a class="navbar-brand mt-1" href="#">otel</a>
        </div>
        <button id="profile-btn" class="fas fa-hotel nav-link profile" role="button" data-toggle="dropdown"></button>
        <div class="dropdown-menu dropdown-menu-right" style="background-color: #4E2728; border:1px solid #d4b35e;">
            <a href="#" class="dropdown-item">
                <i class="fas fa-user"></i> User Profile</a>
            <div class="dropdown-divider" style="border-top:1px solid #d4b35e;"></div>
            <a href="#" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="content w-100 d-flex ">
        <div class="menu min-vh-100 d-flex flex-column" style="background-color: #4E2728; padding: 10px; width: 20%; min-width: 150px;" id="layout">
            <div class="d-flex my-3 menu-item">
                <span><i class="fa fa-home mt-1 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a href="#" role="button" id="home" name="home"> Home</a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-list mt-1 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="category" name="category" href="#" onclick="loadRoomcategory(this.id)">Room Category</a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-bed mt-1 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="roomlist" name="roomlist" href="#" onclick="loadRoomlist(this.id)">Rooms List</a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fa fa-book mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="booking" name="booking" href="#" onclick="loadBooked(this.id)">Booking</a>
            </div>

            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-sign-in-alt mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="checkin" name="checkin" href="#" onclick="loadCheckin(this.id)">Check in</a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-sign-out-alt mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="checkout" name="checkout" href="#" onclick="loadCheckout(this.id)">Check out</a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-concierge-bell mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="service" name="service" href="#" onclick="loadService(this.id)">Service</a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-file-invoice mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="reservation" name="reservation" onclick="loadReservation(this.id)" href="#">Reservation</a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-money-bill-alt mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="revenue" href="#" onclick="loadRevenue(this.id)">Revenue </a>
            </div>
            <div class="d-flex my-3 menu-item">
                <span><i class="fas fa-users mt-10 mr-2" aria-hidden="true"
                        style="font-size: 110%; width: fit-content;"></i></span>
                <a role="button" id="users" href="#" onclick="loadUser(this.id)">Users</a>
            </div>
        </div>
        <div class="p-3 d-flex" id="child">
        </div>
        <!-- View Service of reserve -->
        <div id="viewService" class="modal fade">
            <div class="modal-dialog d-flex" style="width: fit-content;">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="table w-100 mx-auto">
                            <div class="table-title">
                                <div class="row">
                                    <div>
                                        <h2>List of Service</h2>
                                    </div>
                                </div>
                            </div>
                            <table id="serviceTable" class="table table-danger table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Service name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="td">Coca</td>
                                        <td class="td">1$</td>
                                        <td class="td">3</td>
                                        <td>
                                            <a href="#deleteRoom" class="delete" data-toggle="modal"><i class="material-icons"
                                                        data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="mr-auto">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on('click', '.menu-item a', function() {
                $(this).parent().addClass('active').siblings().removeClass('active');
            })
            google.charts.load("current", {
                packages: ['corechart']
            });
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ["Element", "Density", {
                        role: "style"
                    }],
                    ["Copper", 8.94, "#b87333"],
                    ["Silver", 10.49, "silver"],
                    ["Gold", 19.30, "gold"],
                    ["Platinum", 21.45, "color: #e5e4e2"]
                ]);

                var view = new google.visualization.DataView(data);
                view.setColumns([0, 1, {
                        calc: "stringify",
                        sourceColumn: 1,
                        type: "string",
                        role: "annotation"
                    },
                    2
                ]);

                var options = {
                    title: "Density of Precious Metals, in g/cm^3",
                    width: 600,
                    height: 400,
                    bar: {
                        groupWidth: "95%"
                    },
                    legend: {
                        position: "none"
                    },
                };
                var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
                chart.draw(view, options);
            }
        </script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/datatable.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="../js/datatable.min.js"></script>
        <script src="../js/home.js"></script>
        <link rel="stylesheet" href="../css/datatablecrudView.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</body>

</html>
