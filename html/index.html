<!doctype html>
<html lang="en">

<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(../Image/bg.jpg);">

    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">

                        <form action="#" class="signin-form">
                            <h1 class="mb-4 text-center" style="font-family: Pristinal; color:#f8f8f8 ;font-weight: bold;">
                                Dreaming Hotel Management</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div class="form-group">
                                <div class="w-100 d-flex justify-content-between">
                                    <div class="w-60">
                                        <label class="checkbox-wrap checkbox-primary">Remember Me
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-30">
                                        <label class="checkbox-wrap checkbox-primary">Login Admin
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="w-50 text-md-left">
                                    <a href="register.html" style="color: white; ">Create account</a>
                                </div>
                            </div>

                        </form>
                        <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded"><i class="fa fa-facebook-square"
                                    aria-hidden="true" style="color:rgb(47, 47, 170) ;"></i> Facebook</a>
                            <a href="#" class="px-2 py-2 ml-md-1 rounded"><i class="fa fa-envelope" aria-hidden="true"
                                    style="color: rgb(189, 90, 123);"></i> Email</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../JS/jquery.min.js"></script>
    <script src="../JS/popper.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/main.js"></script>
</body>

</html>
