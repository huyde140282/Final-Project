<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/datatable.min.css">
    <link rel="stylesheet" href="../css/roomlistView.css">
    <link rel="stylesheet" href="../css/checkoutView.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/roomlist.js"></script>
</head>

<body>
    <div class="container" id="load">
        <div class="table-wrapper w-75 mx-auto">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Check-Out</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addCheckin" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Check-In</span></a>
                        <a href="#deleteCheckin" class="btn btn-danger" data-toggle="modal"><i
                                class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                    </div>
                </div>
            </div>
            <table id="checkoutTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Room</th>
                        <th>Reference</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td">Single Room</td>
                        <td class="td">101</td>
                        <td class="td">0000</td>
                        <td class="td">
                            <div class="text-center" style="background-color: chartreuse;">Checked-in</div>
                        </td>
                        <td>
                            <a type="button" href="#viewCheckout" class="btn btn-primary" style="color:white;"
                                data-toggle="modal">View</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script charset="utf8" src="../js/datatable.min.js"></script>

</body>

</html>
