<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(../Image/bg.jpg);">

    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4" style=" padding: 3%; background: #e7e0e0; border-radius: 2rem; opacity: 0.9;">
                    <div class="login-wrap p-0">

                        <form action="#" class="signin-form" id="registerForm">
                            <h1 class="mb-4 text-center" style="font-family: Pristinal; color:rgb(172, 76, 76) ;font-weight: bold;">
                                Register</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>

                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Re-Password" name="repassword" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Identity Number" name="identityNumber" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
                            </div>

                    </div>
                    <div class="w-50 text-md-left">
                        <a href="index.html" style="color: rgb(66, 62, 62);"><i class="fas fa-sign-in-alt mt-10 mr-2" aria-hidden="true"></i>Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../JS/jquery.min.js"></script>
    <script src="../JS/popper.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/main.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/myscript.js"></script>
</body>

</html>
