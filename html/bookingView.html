<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div class="container" id="load">
        <div class="table-wrapper  w-100 mx-auto">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage Booking</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addBooking" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add</span></a>
                        <!-- <a href="#deleteBooking" class="btn btn-danger" data-toggle="modal"><i
                                class="material-icons">&#xE15C;</i> <span>Del</span></a> -->
                    </div>
                </div>
            </div>
            <table id="bookedTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>Category</th>
                        <th>Room</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                <label for="checkbox1"></label>
                            </span>
                        </td>
                        <td>Single Room</td>
                        <td>101</td>
                        <td>
                            <div class="text-center text-success">Available</div>
                        </td>
                        <td>
                            <a type="button" href="#addBooking" class="btn btn-primary" style="color:white; background-color: rgb(235, 109, 63); border:rgb(235, 109, 63) ;" data-toggle="modal">Booked</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add Booking HTML -->
        <div id="addBooking" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Booking</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>PhoneNumber</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="Check-In-Date">Check-In-Date:</label>
                                <input type="date" class="form-control" id="Check-In-Date" name="Check-In-Date">
                                <div class="form-group">
                                    <label for="Check-Out-Date">Check-Out-Date:</label>
                                    <input type="date" class="form-control" id="Check-Out-Date" name="Check-Out-Date">
                                </div>
                                <div class="form-group">
                                    <label>Payment method</label>
                                    <select class="form-control" required>
                                        <option selected hidden>Chooose method</option>
                                        <option value="creditCard">Credit card</option>
                                        <option value="payincash">Pay in cash</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-success" value="Book">
                            </div>
                    </form>
                    </div>
                </div>
            </div>
            <!-- Delete Booking -->
            <div id="deleteBooking" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header mauxin">
                                <h4 class="modal-title">Delete Booking</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete these Records?</p>
                                <p class="text-warning"><small>This action cannot be undone. </small></p>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-danger" data-dismiss="modal" value="Delete">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
