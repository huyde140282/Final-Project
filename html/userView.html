<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/datatable.min.css">
    <link rel="stylesheet" href="../css/roomlistView.css">
    <link rel="stylesheet" href="../css/checkoutView.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/roomlist.js"></script>
</head>

<body>
    <div class="container" id="load">
        <div class="table-wrapper w-100 mx-auto">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage User</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addUser" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New User</span></a>
                        <a href="#deleteUser" class="btn btn-danger" data-toggle="modal"><i
                                class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                    </div>
                </div>
            </div>
            <table id="userTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>UserName</th>
                        <th>PhoneNumber</th>
                        <th>IdentityNumber</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td">Name</td>
                        <td class="td">UserName</td>
                        <td class="td">PhoneNumber</td>
                        <td class="td">IdentityNumber</td>
                        <td class="td">Email</td>
                        <td>
                            <a type="button" href="#viewUser" class="btn btn-primary" style="color:white;" data-toggle="modal">View</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <!-- Add User HTML -->
    <div id="addUser" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Add User</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Customer Name:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>User Name:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <textarea class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Birthdate:</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Identity Number:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contact no:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email: </label>
                            <input type="text" class="form-control" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Check-in">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- View User HTML -->
    <div id="viewUser" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">View User</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Customer Name:</label>
                        </div>
                        <div class="form-group">
                            <label>User Name:</label>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                        </div>
                        <div class="form-group">
                            <label>Birthdate:</label>
                        </div>
                        <div class="form-group">
                            <label>Identity Number:</label>
                        </div>
                        <div class="form-group">
                            <label>Phone Number:</label>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Checkout">
                        <a type="button" href="#editUser" class="btn btn-success" data-toggle="modal">Edit</a>
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete User HTML -->
    <div id="deleteUser" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Delete User</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit User HTML -->
    <div id="editUser" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Edit User</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Customer Name:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>User Name:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <textarea class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Birthdate:</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Identity Number:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contact no:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email: </label>
                            <input type="text" class="form-control" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Save">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script charset="utf8" src="../js/datatable.min.js"></script>
</body>

</html>
