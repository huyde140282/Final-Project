<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container" id="load">
        <div class="table-wrapper w-100 mx-auto">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Reservation</h2>
                    </div>
                </div>
            </div>
            <table id="reserveTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th>
                        <th>Booking ID</th>
                        <th>Customer Name</th>
                        <th>Room Number</th>
                        <th>Service</th>
                        <th>Checkin</th>
                        <th>Checkout</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox2" name="options[]" value="1">
                                <label for="checkbox2"></label>
                            </span>
                        </td>
                        <td>1</td>
                        <td>Nguyen</td>
                        <td>101</td>
                        <td><a href="#viewService" class="View" data-toggle="modal"><i class="fas fa-eye ml-4"
                            style="color: #403678;" data-toggle="tooltip" title="View">&#xE254;</i></a></td>
                        <td>22/03/2021/td></td>
                        <td>10/04/2021</td>
                        <td>50$</td>
                        <td>
                            <a href="#editReserve" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteReserve" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- View Service -->
    <div id="viewService" class="modal fade">
        <div class="modal-dialog d-flex" style="width: fit-content;">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="table w-100 mx-auto">
                        <div class="table-title">
                            <div class="row">
                                <div>
                                    <h2>List of Service</h2>
                                </div>
                            </div>
                        </div>
                        <table id="serviceTable" class="table table-danger table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Service name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="td">Coca</td>
                                    <td class="td">1$</td>
                                    <td class="td">3</td>
                                    <td>
                                        <a href="#deleteRoom" class="delete" data-toggle="modal"><i class="material-icons"
                                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mr-auto">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
